name: Create docker image and push to ECR

on:
  push:
  pull_request:
    branches:
      - master

env:
  AWS_REGION: eu-north-1

jobs:
  build:
    name: Build Image
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build, tag, and push image to Amazon ECR
        env:
          ECR_REGISTRY: 820469828681.dkr.ecr.eu-north-1.amazonaws.com
          ECR_REPOSITORY: notbad
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:${GITHUB_SHA::5} .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:${GITHUB_SHA::5}

      - name: Modify k8s deployment manifest with new tag
        uses: Charlyzzz/update-k8s-image
        with:
          manifest-path: ./k8s/deploy/deployment.yaml
          new-image-tag: ${GITHUB_SHA::5}
          name: backend